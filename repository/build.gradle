apply plugin: 'java'


buildscript {
    repositories {
        jcenter()
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compile 'io.reactivex.rxjava2:rxjava:2.0.9'
    compile 'org.greenrobot:eventbus:3.0.0'

    compile project(':domain')
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
